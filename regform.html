<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lightpink">
<table border="1" cellspacing="1" cellpadding="1" align="center" width="480px">
<tr>
	<td align="center" colspan="2"><strong>Registration Form</strong></td>
</tr>
<tr>
	<td align="center">Registration Id:</td>
	<td><input type="text" name="rid"></td>
</tr>

<tr>
	<td align="center">Username:</td>
	<td><input type="text" name="name"></td>
</tr>

<tr>
	<td align="center">Password:</td>
	<td><input type="password" name="password"></td>
</tr>

<tr>
	<td align="center">First Name:</td>
	<td><input type="text" name="fname"></td>
</tr>

<tr>
	<td align="center">Last Name:</td>
	<td><input type="text" name="lname"></td>
</tr>

<tr>
	<td align="center">Gender:</td>
	<td><input type="radio" name="gender">Male</td>
</tr>
</table>
</body>
</html>
