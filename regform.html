<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lightpink">
<table border="1" cellspacing="1" cellpadding="1" align="center" width="480px">
<tr>
	<td align="center" colspan="2"><strong>Registration Form</strong></td>
</tr>
<tr>
	<td align="center">Registration Id:</td>
	<td><input type="text" name="rid"></td>
</tr>

<tr>
	<td align="center">Username:</td>
	<td><input type="text" name="name"></td>
</tr>

<tr>
	<td align="center">Password:</td>
	<td><input type="password" name="password"></td>
</tr>

<tr>
	<td align="center">First Name:</td>
	<td><input type="text" name="fname"></td>
</tr>

<tr>
	<td align="center">Last Name:</td>
	<td><input type="text" name="lname"></td>
</tr>

<tr>
	<td align="center">Gender:</td>
	<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
	
</tr>
<tr>
	<td align="center">Date of Birth:</td>
	<td><select><option value=0>Date</option>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=4>4</option>
		<option value=5>5</option>
		<option value=6>6</option>
		<option value=7>7</option>
		<option value=8>8</option>
		<option value=9>9</option>
		<option value=10>10</option>
		</select>
		<select>
		<option value=100>Month</option>
		<option value=101>January</option>
		<option value=102>February</option>
		<option value=103>March</option>
		<option value=104>April</option>
		<option value=105>May</option>
		<option value=106>June</option>
		<option value=107>July</option>
		<option value=108>August</option>
		<option value=109>September</option>
		<option value=110>October</option>
		<option value=111>November</option>
		<option value=112>December</option>
		
		</select>
		<select>
		<option value=201>Year</option>
		<option value=202>2000</option>
		<option value=203>2001</option>
		<option value=204>2002</option>
		<option value=205>2003</option>
		<option value=206>2004</option>
		<option value=207>2005</option>
		<option value=208>2006</option>
		<option value=209>2007</option>
		</select>
	</td>
</tr>
<tr>
	<td align="center">Address:</td>
	<td><textarea rows="4" cols="30"></textarea></td>
</tr>
<tr>
	<td align="center">City:</td>
	<td><select><option value=300>Surat</option><option value=301>Mumbai</option></select></td>
</tr>

<tr>
	<td align="center">State:</td>
	<td><select><option value=400>Gujarat</option><option value=401>Maharashtra</option></select></td>
</tr>

<tr>
	<td align="center">Country:</td>
	<td><select><option value=500>India</option><option value=501>Other</option></select></td>
</tr>

<tr>
	<td align="center">Hobbies:</td>
	<td><input type="checkbox" name="read">Reading<input type="checkbox" name="write">Writing<input type="checkbox" name="sing">Singing</td>
</tr>
<tr>
	<td align="center">Mobile No:</td>
	<td><input type="textbox" name="mob"></td>
</tr>
<tr>
	<td align="center">Attach C.V:</td>
	<td><input type="file"></td>
</tr>
</table>
</body>
</html>
